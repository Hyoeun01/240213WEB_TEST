<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid {
            border : 5px solid pink;
            /* 요소를 배치할때 특정 비율로 배치하기 위한 방법(4:6, 3:7,...) */
            display : grid ;
            /* 해당 컬럼의 배치시 비율 설정 속성 */
            /* n fr = 비율설정 px 1fr = 남은영역 모두사용 */
            grid-template-columns: 3fr 1fr 2fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
        <div>SAMPLE</div>
    </div>
</body>

</html>
