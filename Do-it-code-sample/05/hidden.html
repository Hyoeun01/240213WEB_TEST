<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
  </head>
  <body>
	<form>
    <fieldset>
      <!-- 사용용도:사용자에게 보여주기 싫은정보를 가릴때 
      ex)게시판에서 해당 게시글의 상세페이지 조회시 게시글의 아이디를 서버에게 알려줘야함
      사용자는 게시판 아이디를 알 필요가 없기 때문에 서버가 필요한 정보를 전달할 때 숨겨서 전달함-->
      <!-- jsp이후에 예제 볼 예정 -->
      <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
    	<label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="로그인">
    </fieldset>
  </form>
  </body>
</html>
