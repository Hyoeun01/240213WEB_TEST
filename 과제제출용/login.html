<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인하기</title>
    
   <link rel="stylesheet" href="css/resister.css">
</head>
<body>
    
    <h1> 일정관리를 시작해볼까요? &nbsp;&nbsp;&nbsp;&nbsp;</h1>

    <form action="main-on.html" method="get">

        <div class="form-group">
            <label for="email">이메일을 입력하세요</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호를 입력하세요</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <button onclick="loginForm()">로그인</button>
          </div>
          
          <div class = "form-group">
          <button onclick="location.href='register.html'">회원가입</button>
        </div>
          
    </form>
        <script src = "js/resister.js"></script>
        <script>
          document.getElementById("password").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var loginButton = document.getElementById("loginButton");
            if (password) {
                loginButton.classList.add("blue-button");
            } else {
                loginButton.classList.remove("blue-button");
            }
        });
        </script>

</body>
</html>
