<body>

    <h3> 확인해보기 </h3>

    <script>
        // 간단한 자바스크립트 > 콘솔창에서 확인 가능
        // 다음줄로 넘길 때 ctrl + enter

        // 결과 값이 없기때문에 실행만 하고 종료

        // vscode port값 변경 (live server 확장>port 변경) > vscode 재시작

        sum(1, 2)
        sum(3, 4)

        function sum(left, right) {    
            document.write(left + right + '<br>');
            return left + right 
        }

        // 사칙연산에서 + 는 차례대로 진행되는데 문자열이 있으면 +가 연결연산자가 되어서 문자열로 변경이됨
        function sumColorRed(left, right) {
            document.write('<div style="color: red;">' + left + right + '</div><br>');
        }

        // sum 함수를 return 키워드 이용해서 재사용을 했음. 
        function sumColorRed(left, right) {
            document.write('<div style="color: red;">' + sum(left, right) + '</div><br>');
        }

        sum(2, 3); 
        sumColorRed(100,203);
        sum(3, 4);

    </script>
