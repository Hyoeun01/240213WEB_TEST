<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- 연습 2 : 간단한 회원가입 폼 만들기 
    단계 1) 이메일
        2) 패스워드
        3) 확인용 패스워드
        4) 이름
        5) 전화번호 -->

        <h2>간단한 회원가입 폼</h2>

        e-mail : <input type = "text" id="mail"><br>
        password : <input type = "password" id="password_"><br>
        password확인 : <input type = "password" id="password_correct"><br>
        이름 : <input type = "text" id="name"><br>
        전화번호 : <input type = "tel" id="tel"><br>

        <input type="button" value = "회원가입" onclick = "printSignUp()">

        <script>

            
        function printSignUp() {
            var mail = document.getElementById('mail').value
            var password_ = document.getElementById('password_').value
            var password_correct= document.getElementById('password_correct').value
            var name = document.getElementById('name').value
            var tel = document.getElementById('tel').value 

            var SignUp = "Email : "+mail+" password : "+password_+" password확인 : "+password_correct+" 이름 : "+name+" 전화번호 : "+tel

            // alert 안에는 한가지 값만 넣을 수 있고, 단순 경고 창 이므로 
            // 줄바꿔서 출력하려면 alert 말고 다른 기능을 써야한다
            
            alert(SignUp)

            //콘솔에 출력 해보기 : 입력된 값이 제대로 들어갔는지 확인하는 것  > 매우 많이 사용하며 , 중요함
            console.log(SignUp)
        }

        </script>
</body>
</html>
