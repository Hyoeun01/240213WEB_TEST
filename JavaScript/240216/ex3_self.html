<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 연습해보기</title>
</head>

<body>
    <h2> 연습해보기 </h2>

    <input type="text" id="change_text_input">
    <input type="button" value="변경 글자 alert로 띄우기 " id="change_test_btn" onclick="printMessage()">


    <input type="text" onchange="alert('changed')">

    <script>
        function printMessage() {
            var message = document.getElementById('change_text_input').value
            alert(message)
        }
    </script>
</body>

</html>
