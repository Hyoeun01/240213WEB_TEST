<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 연습</title>
</head>

<body>

    <!-- 계획1) 입력란에 입력된 내용을 가지고 오는 방법? ex) document.getElementById('blogName')
                >>값이아닌 해당 객체를 가지고왔다
                가지고 오고싶었던것 : 수납도구의 이름
                추가검색 > 속성:value 사용 document.getElementById('blogName').value
            2) 가지고 온 내용을 특정 변수에 담기
                var message = document.getElementById('change_text_input').value
            3) 버튼 클릭시 해당 변수를 사용하는 방법? 
                함수이용: 정의 , 사용 -->

    <h3>계획 실행</h3>
    <input type="text" id="change_text_input">
    <input type="button" value="변경 글자 alert로 띄우기 " id="change_test_btn" onclick="printMessage()">

    <!-- 연습해보기 : 이메일과 패스워드를 입력받는 화면을 만들고 제출버튼 클릭시 입력된 이메일과 패스워드를 화면에 똑같이 출력 -->
    <!-- 단계 : 1) 이메일 입력 > 출력
                2) 따로 패스워드 입력 > 출력
                3) 한번에 2개를 다 출력해보기  // 변수를 새로 만들어서 두개를 한번에 호출할수있게 + 해줌 -->

    <h2>입력받은 내용 출력</h2>
    email:<input type="text" id="email">
    <br>
    password:<input type="password" id="password">
    <br>
    <input type="button" value="로그인" onclick="printInput()">

    


    <!-- text 입력하고 enter 치면 changed 창이 뜹니다 -->
    <h2>특정 버튼 이벤트 확인2 onchange</h2>
    <input type="text" onchange="alert('changed')">

    <h1>특정 버튼 이벤트 확인 onclick</h1>
    <!-- onclick 속성을 이용해서 alert 함수 사용. alert는 경고창을 띄우는 역할. 내용은 ()안에 사용하면됨
    자바스크립트는 문자열을 표기할때 ''or ""를 사용한다 -->
    <input type="button" value="hi" onclick="alert('hi')">

    <!-- 같은원리로 onclick 기능을 보기 위해서 배경색을 바꾸는 테스트를 했고,
    위는 alert 함수를 이용했고 아래는 코드를 그대로 작성했다
    나중에 코드내용을 함수에 담아서 사용하고, 함수의 특정 값에 따라서 동작하게끔 변경할 예정 -->
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';
    ">


    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';
    ">

    <h1>자바스크립트 : 동적 / HTML : 정적</h1>
    <script>

        document.write(1 + 1);

        //input에 입력된 값 가져와서 alert 출력해보기
        // var = 변수 선언 키워드 , message = 변수의 이름
        function printMessage() {
            var message = document.getElementById('change_text_input').value
            alert(message)
        }

        //함수 제작 완료 > onclick 가서 함수를 호출해줘야함
        function printInput() {
            var email = document.getElementById('email').value
            var password = document.getElementById('password').value
            //문자열을 연결하는 연산자 : + 
            var userInfo = "email: " + email + " password: " + password
            alert(userInfo)
        }
        

    </script>

    <h1>1+1</h1>
</body>

</html>
