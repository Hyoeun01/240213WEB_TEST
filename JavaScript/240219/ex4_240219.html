<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
   <script>

   function two() {
   document.write('<li>2-1</li>');
   document.write('<li>2-2</li>');
   }
   document.write('<li>1</li>');
   two();
   document.write('<li>3</li>');
   two();

   document.write("<h1>"+"=========="+"</h1>")
   // 함수의 사용(호출)
   //sum(1,2) 1,2를 인잣값 argument
   // 함수의 정의, 받는변수(매개변수) parameter
   function sum (num1, num2) {
    result = 0;
    result = num1 + num2 ;
    return result
    }
    
    num1 = 2;
    num2 = 2;
    
    sum (num1, num2);

    
    document.write("<h1>"+sum(num1, num2)+"</h1>")

    sum (1, 2);

    document.write("<h1>"+sum(1, 2)+"</h1>")

    sum ();

    document.write("<h1>"+"sum()"+"</h1>")
   </script>
    
</body>
</html>
