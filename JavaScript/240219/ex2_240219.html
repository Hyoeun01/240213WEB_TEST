<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h2>2, 3번째 코드 3번 반복</h2>
    <script>
        document.write('<li>1</li>');

        //상태 변수(i) 로 초깃값 활용, 상태패턴.
        var i = 0;
        while (i < 3) { 

            // i=0일때 1번, i=1일때 1번, i=2일때 1번, i=3이면 중지되므로
            // 2 3이 세번 출력된다
            document.write('<li>2</li>');
            document.write('<li>3</li>');

            i = i + 1; // 주의 : 상태변수 증가시키기
        }
        document.write('<li>4</li>');
    </script>


    <h1>Loop : 반복문의 필요성, 문제 제시</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
        </script>
    </ul>


</body>

</html>
