<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>구구단 출력해보기</h3>

    <script>

        var i = 2;
        

        while (i<10){

            var j = 1; // 내부 루프 시작 전에 j를 초기화

            while ( j < 10 ) {
           
            document.write(i+"*"+j+"="+i*j+" ") ;

            j = j + 1;

            }
            document.write("<br>");

            i = i + 1;
        }

        for ( var i = 2 ; i < 10 ; i++) {
            for ( var j = 1 ; j < 10 ; j++)
            {
                document.write(i+"*"+j+"="+i*j+" ");
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
